<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <title>Lesson 10 - Update DOM</title>

    <script>
        angular
            .module("app", [])

            .controller("ButtonController", function () {
                var vm = this;

                vm.toggle = toggle;

                function toggle() {
                    vm.showMessage = !vm.showMessage;
                }
            });
    </script>
</head>
<body class="container" ng-app="app" ng-controller="ButtonController as btnCtrl">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-default" ng-click="btnCtrl.toggle()">Toggle message</button>
        </div>
    </div>

    <div class="row" ng-show="btnCtrl.showMessage">
        <p class="col-md-12 alert alert-info">
            This is the message.
        </p>
    </div>
</body>
</html>
