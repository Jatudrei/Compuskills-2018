<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <title>Lesson 10 - Click Handler</title>

    <script>
        angular
            .module("app", [])

            .controller("AlertController", function () {
                var vm = this;

                vm.show = show;
                vm.callCount = 0;
                vm.message = "Hello";

                function show(item) {
                    vm.callCount++;
                    alert(item + " , called " + vm.callCount + " times");
                }
            });
    </script>
</head>
<body class="container" ng-app="app">
    <div class="row">
        <div class="col-md-12" ng-init="item = 'Hello World'">
            Value of item is: {{ item }}
            <input type="text" ng-model="item" />

            <span ng-controller="AlertController as alertCtrl1" ng-init="item = 'I do not like Hello World messages.'">
                <button type="button" class="btn btn-default" ng-click="alertCtrl1.show(item)">Show Message 1</button>
            </span>
        </div>

        <div class="col-md-12" ng-controller="AlertController as alertCtrl2">
            <button type="button" class="btn btn-default" ng-click="alertCtrl2.show(item)">Show Message 2</button>
        </div>

        {{ alertCtrl1.message }}
    </div>
</body>
</html>
