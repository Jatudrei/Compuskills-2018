<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <title>Lesson 9 - Hello World</title>

    <script>
        angular
            // Define the app
            .module("app", [])

            // Create the controller
            .controller("HWController", function ($scope) {
                // Define a method for the view to call
                $scope.setName = function (name) {
                    $scope.name = name;
                };
            });
    </script>
</head>
<body ng-app="app" class="container">
    <div class="row">
        <div class="col-md-12" ng-controller="HWController">
            <input class="form-control" type="text" ng-model="name" />
            <div class="form-static">You Typed: {{ name }}</div>
            <div class="form-static">You Typed (again): {{ name }}</div>
            <div><button class="btn btn-default" ng-click="setName('John')">Set Name To John</button></div>
            
            <input class="form-control" type="number" ng-model="age" />
        </div>
    </div>
</body>
</html>
