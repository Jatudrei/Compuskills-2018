<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <title>Lesson 10 - Feedback</title>

    <script>
        angular
            .module("app", [])

            .controller("FeedbackController", function () {
                var vm = this;

                vm.validate = validate;

                function validate() {
                    vm.invalid = (vm.value !== "valid");
                }
            });
    </script>

    <style>
        .error {
            border: 5px red solid;
        }
    </style>
</head>
<body class="container" ng-app="app">
    <div class="row">
        <div class="col-md-12" ng-controller="FeedbackController as fbCtrl">
            <input type="text" class="form-control" ng-model="fbCtrl.value" ng-keyup="fbCtrl.validate()" ng-class="{ 'error': fbCtrl.invalid && fbCtrl.touched, 'success': !fbCtrl.invalid }" />
            <p ng-if="fbCtrl.invalid">Invalid!</p>
        </div>
    </div>
</body>
</html>
